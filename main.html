<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="./backend.js" method="post">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        </div>

        <div>
            <label for="portfolio">Portfolio: </label>
            <input type="url" name="portfolio" id="portfolio" required>
        </div>
        
        <div>
            <label for="favColor">Fav Color: </label>
            <input type="color" name="favColor" id="favColor">
        </div>
        
        <div>
            <label for="likeness">Likeness: </label>
            <input type="range" name="likeness" id="likeness" min="1" max="100">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>

    <script type="text/javascript" src="./script.js">

    </script>

</body>

</html>
